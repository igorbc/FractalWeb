<html>

  <script type="text/javascript" src="js/main.js"></script>
  <script type="text/javascript" src="js/log.js"></script>

  <head>
    <title>Web Fractals</title>

    <meta name="theme-color" content="#a00">
    <meta charset="utf-8">
    <meta name="description" content="An interactive page that renders cool fractals using WebGL">
    <meta name="keywords" content="fractal, fractals, webgl, julia set, mandelbrot set, burning ship">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Igor B. CorrÃªa">
    <meta name="robots" content="index">
    <meta property="og:title" content="Web Fractals">
    <meta property="og:description" content="An interactive page that renders cool fractals using WebGL">
    <meta property="og:image" content="https://raw.githubusercontent.com/igorbc/FractalWeb/gh-pages/assets/img/julia01.png">
    <meta property="og:url" content="https://igorbc.github.io/FractalWeb/">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Web Fractals">
    <meta name="twitter:description" content="An interactive page that renders cool fractals using WebGL">

  <body onload="startFractalPixi()">
    <div class="wrapper">
      <div id="debug-info"></div>
      <header class="flex-box aligner simple-shadow">
        <div class="align-items navbar-item" id="title">WEB FRACTALS</div>
        <div class="align-items navbar-item" id="menu-button">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </header>
      <main class="flex-box" id="fractal-container">
        <div id="side-menu" class="simple-shadow">
          <div class="align-items menu-item" id="julia-button">
            <span class="icon-julia menu-item-icon" id="julia-icon"></span>
            <span id="julia-text" class="menu-item-text"></span>
          </div>
          <div class="align-items menu-item" id="burning-ship-button">

          </div>

            <i class="material-icons menu-item-icon" id="oscillate-icon">all_inclusive</i>
            <span id="oscillate-text" class="menu-item-text">

            </span>
          </div>

              Main color
            </span>
            <input type="color">
          </div> -->
          <div class="align-items menu-item" id="download-button">
            <i class="material-icons menu-item-icon">file_download</i>
            <span id="download-text" class="menu-item-text">
              Save Image
            </span>
          </div>
        </div>
        <div id="alt-view-container" class="simple-shadow"></div>
