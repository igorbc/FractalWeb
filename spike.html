<html>
  <head>
    <link rel="stylesheet" href="stylesheets/spike.css" />
    <script type="text/javascript" src="https://cdn.jsdelivr.net/pixi.js/3.0.7/pixi.js"></script>

    <script type="text/javascript" src="js/log.js"></script>
    <script type="text/javascript" src="js/URLParamManager.js"></script>
    <script type="text/javascript" src="js/glslUniformManager.js"></script>
    <script type="text/javascript" src="js/fractalPixi.js"></script>
    <script type="text/javascript" src="js/canvasToPng.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
  </head>
  <body onload="start()">
    <main class="flex-box" id="container">
    <script>
      function start() {
        window.myFractal = new MyFractalPixi();

        myFractal
          .initialize("container", "fractal-pixi", true)
          .setupUrlParamManager()
          .setupMouseInteraction()
          .startAnimation();

        downloadCanvasAsPng(document.getElementById("fractal-pixi"), "fractal.png");
      }

    </script>
    <script id="shader" type="text/javascript" src="glsl/shader.glsl.js"></script>

  </body>

</html>
